<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Binary Tree App - Previous Trees</title>
    <!-- Uses the Bahunya style sheet, see https://hakanalpay.com/bahunya/ -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/kimeiga/bahunya/dist/bahunya.min.css"
    />
</head>
<body>
    <h1>Previous Trees</h1>
    <p>This page lists trees which have been previously created.<br />
    The input which was provided to create each tree are listed. Click on these values to view the resulting tree.</p>
    <ol th:each="tree: ${trees}">
        <li th:value="${tree.id}"><a th:href="'previous-trees/' + ${tree.id}" th:text="${tree.input}"></a></li>
    </ol>
</body>
</html>
